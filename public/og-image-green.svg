<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="circle" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22c55e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16a34a;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>
  
  <!-- Decorative circles -->
  <circle cx="200" cy="150" r="80" fill="#22c55e" opacity="0.1" filter="url(#glow)"/>
  <circle cx="1000" cy="480" r="120" fill="#22c55e" opacity="0.1" filter="url(#glow)"/>
  <circle cx="1100" cy="200" r="60" fill="#22c55e" opacity="0.1" filter="url(#glow)"/>
  
  <!-- Main status circle -->
  <circle cx="600" cy="315" r="120" fill="url(#circle)" filter="url(#glow)"/>
  <circle cx="600" cy="315" r="100" fill="none" stroke="#ffffff" stroke-width="4" opacity="0.3"/>
  
  <!-- AWS Logo placeholder -->
  <rect x="550" y="265" width="100" height="100" rx="20" fill="#ffffff" opacity="0.9"/>
  <text x="600" y="325" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#1e293b">AWS</text>
  
  <!-- Main title -->
  <text x="600" y="480" font-family="Arial, sans-serif" font-size="72" font-weight="bold" text-anchor="middle" fill="#ffffff">Is AWS Back?</text>
  
  <!-- Subtitle -->
  <text x="600" y="520" font-family="Arial, sans-serif" font-size="32" text-anchor="middle" fill="#94a3b8">Real-time AWS Health Status Monitor</text>
  
  <!-- Status indicator -->
  <circle cx="600" cy="550" r="8" fill="#22c55e"/>
  <text x="620" y="558" font-family="Arial, sans-serif" font-size="20" fill="#22c55e">All Systems Operational</text>
</svg>
